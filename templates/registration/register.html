{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
{% block style %}
<style>
  .form-email {
    background-color: aqua;
  }
</style>
{% endblock %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  <div class="auth-form">
    {{ form.as_p }} {# Using as_p method to render fields as paragraphs #}
  </div>
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
